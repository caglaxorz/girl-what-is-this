    <style>
        /* --- RETRO WINDOWS AESTHETIC --- */
        :root {
            --win-gray: #c0c0c0;
            --win-dark: #808080;
            --win-darker: #404040;
            --win-light: #ffffff;
            --win-blue: #000080;
        }

        body {
            background-color: #008080; /* Teal Desktop Background */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', 'MS Sans Serif', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* The Main Window */
        .paint-window {
            width: 95vw;
            height: 90vh;
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light) var(--win-darker) var(--win-darker) var(--win-light);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }

        /* Title Bar */
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), #1084d0);
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .title-icon {
            width: 16px;
            height: 16px;
            background: white; /* Placeholder for icon */
            margin-right: 5px;
            display: inline-block;
            border: 1px solid gray;
        }

        .window-controls button {
            width: 16px;
            height: 14px;
            background: var(--win-gray);
            border: 1px outset white;
            font-size: 10px;
            line-height: 10px;
            font-weight: bold;
            margin-left: 2px;
            cursor: pointer;
            font-family: sans-serif;
        }

        /* Menu Bar */
        .menu-bar {
            padding: 2px 5px;
            border-bottom: 1px solid var(--win-dark);
            font-size: 12px;
        }
        .menu-bar span {
            margin-right: 10px;
            cursor: default;
        }
        .menu-bar span:hover {
            background-color: var(--win-blue);
            color: white;
        }

        /* Main Workspace */
        .workspace {
            flex: 1;
            display: flex;
            padding: 5px;
            overflow: hidden;
            gap: 5px;
        }

        /* Toolbar (Left) */
        .toolbar {
            width: 50px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .tool-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
        }

        .tool-btn {
            width: 22px;
            height: 22px;
            background-color: var(--win-gray);
            border: 2px outset white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .tool-btn:active, .tool-btn.active {
            border: 2px inset white;
            background-color: #ddd;
        }

        .options-box {
            margin-top: 10px;
            border: 2px inset white;
            padding: 5px;
            background: var(--win-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .brush-size {
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }
        .brush-size:hover { background: var(--win-blue); }

        /* Canvas Area */
        .canvas-container {
            flex: 1;
            background-color: #808080;
            border: 2px inset white;
            padding: 2px;
            overflow: hidden;
            position: relative;
        }

        canvas {
            background-color: white;
            cursor: crosshair;
            display: block;
        }

        /* Color Palette (Bottom) */
        .palette-area {
            height: 40px;
            padding: 5px;
            border-top: 1px solid var(--win-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-colors {
            width: 30px;
            height: 30px;
            border: 2px inset white;
            background: var(--win-gray);
            position: relative;
        }
        
        #primaryColorDisplay {
            width: 15px;
            height: 15px;
            background: black;
            position: absolute;
            top: 5px; left: 5px;
            border: 1px inset white;
            z-index: 2;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            grid-template-rows: 1fr 1fr;
            gap: 1px;
            border: 2px inset white;
            padding: 1px;
        }

        .color-swatch {
            width: 15px;
            height: 15px;
            border: 1px solid gray;
            cursor: pointer;
        }

        /* Footer */
        .status-bar {
            height: 20px;
            border-top: 1px solid var(--win-dark);
            padding: 2px 5px;
            font-size: 11px;
            color: black;
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: var(--win-gray);
        }

        .status-field {
            border: 1px inset white;
            padding: 0 5px;
            height: 16px;
            display: flex;
            align-items: center;
        }

    </style>
</head>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');
        const coordsDisplay = document.getElementById('coords');
        const primaryColorDisplay = document.getElementById('primaryColorDisplay');

        // State
        let isDrawing = false;
        let tool = 'pencil';
        let color = '#000000';
        let size = 2;
        let lastX = 0;
        let lastY = 0;

        // Classic MS Paint Palette
        const colors = [
            '#000000', '#808080', '#800000', '#808000', '#008000', '#008080', '#000080', '#800080', '#808040', '#004040', '#0080ff', '#004080', '#4080ff', '#804000',
            '#ffffff', '#c0c0c0', '#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#ffff80', '#00ff80', '#80ffff', '#8080ff', '#ff0080', '#ff8040'
        ];

        // Init Palette
        const colorGrid = document.getElementById('colorGrid');
        colors.forEach(c => {
            const div = document.createElement('div');
            div.className = 'color-swatch';
            div.style.backgroundColor = c;
            div.onclick = () => setColor(c);
            colorGrid.appendChild(div);
        });

        // Resize Canvas to fit Container
        function resizeCanvas() {
            // Give it a fixed feeling, but fill available space initially
            canvas.width = container.clientWidth - 8; 
            canvas.height = container.clientHeight - 8;
            
            // Fill white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.onload = resizeCanvas;
        window.onresize = resizeCanvas; // Warning: This clears canvas in this simple version

        // Tool Functions
        function setTool(t) {
            tool = t;
            // Update UI buttons
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
            // Very simple active state logic based on click position or just relying on variable
            // For this snippet, just relying on visual "active" class toggle on click is handled in HTML/CSS mostly
        }

        function setColor(c) {
            color = c;
            primaryColorDisplay.style.backgroundColor = c;
        }

        function setSize(s) {
            size = s;
        }

        function clearCanvas() {
            if(confirm("Save changes to untitled?")) {
                // Janky fake save dialog behavior (just clears)
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Drawing Logic
        function startPosition(e) {
            isDrawing = true;
            draw(e);
        }

        function finishedPosition() {
            isDrawing = false;
            ctx.beginPath(); // Reset path so lines don't connect
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function draw(e) {
            if (!isDrawing) return;

            const pos = getMousePos(e);
            
            // Update Coords in status bar
            coordsDisplay.innerText = `${Math.floor(pos.x)},${Math.floor(pos.y)}`;

            ctx.lineWidth = size;
            ctx.lineCap = 'round';

            if (tool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            } 
            else if (tool === 'spray') {
                ctx.fillStyle = color;
                for (let i = 0; i < 10; i++) {
                    const offsetX = (Math.random() - 0.5) * size * 4;
                    const offsetY = (Math.random() - 0.5) * size * 4;
                    ctx.fillRect(pos.x + offsetX, pos.y + offsetY, 1, 1);
                }
            } 
            else if (tool === 'star') {
                // Just draws stars on click/drag
                ctx.fillStyle = color;
                ctx.font = `${size * 3}px Arial`;
                ctx.fillText("‚òÖ", pos.x, pos.y);
            }
            else {
                // Pencil / Brush
                ctx.strokeStyle = color;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', finishedPosition);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', finishedPosition);

    </script>
