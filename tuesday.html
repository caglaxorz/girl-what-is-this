    <script>
        const answerEl = document.getElementById('answer');
        const subtextEl = document.getElementById('subtext');

        // The Truth
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 = Sun, 1 = Mon, 2 = Tue...
        const isActuallyTuesday = dayOfWeek === 2;

        // The Lies
        const lieYesQuotes = [
            "Yes and you look incredible for a Tuesday btw.",
            "Yes. Don't check your calendar, it's broken.",
            "Yes. It's the Tuesdayest Tuesday to ever Tuesday.",
            "Yes. Obviously. Look at the sky.",
            "Yes. If anyone says it's Sunday, they are gaslighting you.",
            "Yes. Time is a social construct anyway.",
            "Yes. You have a meeting in 5 minutes.",
            "Yes. I checked with the universe. It confirmed.",
            "Yes. Why would I lie to you?",
            "Yes. It feels like a Tuesday, doesn't it?"
        ];

        const lieNoQuotes = [
            "No. It's literally the weekend. Go back to sleep.",
            "No. It's Friday. I promise.",
            "No. Tuesday was cancelled due to lack of interest.",
            "No. We skipped Tuesday this week.",
            "No. Relax, you have plenty of time.",
            "No. It's actually second Monday.",
            "No. Don't stress. The week is over.",
            "No. It's Thursday. You overslept.",
            "Absolutely not. How dare you ask."
        ];

        function getQuote() {
            if (isActuallyTuesday) {
                // It is Tuesday, so we lie and say NO
                return { type: 'NO', text: lieNoQuotes[Math.floor(Math.random() * lieNoQuotes.length)] };
            } else {
                // It is NOT Tuesday, so we lie and say YES
                return { type: 'YES', text: lieYesQuotes[Math.floor(Math.random() * lieYesQuotes.length)] };
            }
        }

        function init() {
            const result = getQuote();
            
            if (result.type === 'NO') {
                document.body.style.backgroundColor = "var(--bg-no)";
                answerEl.innerText = "NO";
            } else {
                document.body.style.backgroundColor = "var(--bg-yes)";
                answerEl.innerText = "YES";
            }
            subtextEl.innerText = result.text;
        }

        function refreshLie() {
            const result = getQuote();
            // Force a re-animation for the text
            subtextEl.style.animation = 'none';
            subtextEl.offsetHeight; /* trigger reflow */
            subtextEl.style.animation = 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards';
            
            subtextEl.innerText = result.text;
        }
