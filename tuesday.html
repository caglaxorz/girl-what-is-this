
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Tuesday?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
        }
        p {
            font-size: 2rem;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 id="answer">NO</h1>
    <p id="details">...checking...</p>

    <script>
        const answer = document.getElementById('answer');
        const details = document.getElementById('details');
        
        const today = new Date();
        const day = today.getDay(); // 0 is Sunday, 1 is Monday, 2 is Tuesday...

        if (day === 2) {
            document.body.style.backgroundColor = "#ccffcc";
            answer.innerText = "YES";
            answer.style.color = "green";
            details.innerText = "It is actually Tuesday.";
        } else {
            document.body.style.backgroundColor = "#ffcccc";
            answer.innerText = "NO";
            answer.style.color = "red";
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            // Fix: escaped template literal
            details.innerText = \`It is \${days[day]}.\`;
        }
    </script>
</body>
</html>
