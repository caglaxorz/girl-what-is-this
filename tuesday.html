<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is It Tuesday?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-yes: #3b82f6; /* Blue for Yes */
            --bg-no: #ef4444;  /* Red for No */
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            transition: background-color 0.5s ease;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .app-title {
            position: absolute;
            top: 20px;
            font-family: 'Space Grotesk', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .answer {
            font-size: clamp(5rem, 30vw, 15rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin: 0;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.2));
        }

        .subtext {
            font-family: 'Space Grotesk', monospace;
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-top: 2rem;
            max-width: 600px;
            line-height: 1.5;
            opacity: 0;
            min-height: 3em; /* Prevent jumping */
            transform: translateY(20px);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .action-btn {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 24px;
            font-family: 'Space Grotesk', monospace;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.2s;
            text-transform: lowercase;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="app-title">is it tuesday?</div>

    <h1 id="answer" class="answer">LOADING</h1>
    <div id="subtext" class="subtext">consulting the chaos calendar...</div>
    
    <button class="action-btn" onclick="refreshLie()">are you sure?</button>

    <script>
        const answerEl = document.getElementById('answer');
        const subtextEl = document.getElementById('subtext');

        // The Truth
        const today = new Date();
        const dayOfWeek = today.getDay(); // 0 = Sun, 1 = Mon, 2 = Tue...
        const isActuallyTuesday = dayOfWeek === 2;

        // The Lies
        const lieYesQuotes = [
            "Yes and you look incredible for a Tuesday btw.",
            "Yes. Don't check your calendar, it's broken.",
            "Yes. It's the Tuesdayest Tuesday to ever Tuesday.",
            "Yes. Obviously. Look at the sky.",
            "Yes. If anyone says it's Sunday, they are gaslighting you.",
            "Yes. Time is a social construct anyway.",
            "Yes. You have a meeting in 5 minutes.",
            "Yes. I checked with the universe. It confirmed.",
            "Yes. Why would I lie to you?",
            "Yes. It feels like a Tuesday, doesn't it?"
        ];

        const lieNoQuotes = [
            "No. It's literally the weekend. Go back to sleep.",
            "No. It's Friday. I promise.",
            "No. Tuesday was cancelled due to lack of interest.",
            "No. We skipped Tuesday this week.",
            "No. Relax, you have plenty of time.",
            "No. It's actually second Monday.",
            "No. Don't stress. The week is over.",
            "No. It's Thursday. You overslept.",
            "Absolutely not. How dare you ask."
        ];

        function getQuote() {
            if (isActuallyTuesday) {
                // It is Tuesday, so we lie and say NO
                return { type: 'NO', text: lieNoQuotes[Math.floor(Math.random() * lieNoQuotes.length)] };
            } else {
                // It is NOT Tuesday, so we lie and say YES
                return { type: 'YES', text: lieYesQuotes[Math.floor(Math.random() * lieYesQuotes.length)] };
            }
        }

        function init() {
            const result = getQuote();
            
            if (result.type === 'NO') {
                document.body.style.backgroundColor = "var(--bg-no)";
                answerEl.innerText = "NO";
            } else {
                document.body.style.backgroundColor = "var(--bg-yes)";
                answerEl.innerText = "YES";
            }
            subtextEl.innerText = result.text;
        }

        function refreshLie() {
            const result = getQuote();
            // Force a re-animation for the text
            subtextEl.style.animation = 'none';
            subtextEl.offsetHeight; /* trigger reflow */
            subtextEl.style.animation = 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards';
            
            subtextEl.innerText = result.text;
        }

        // Run
        init();

    </script>
</body>
</html>
