<!-- Go Back Button - Include in all subpages -->
<style>
.go-back-container {
  position: fixed;
  top: 6px;
  left: 6px;
  z-index: 10001;
  font-family: 'Comic Sans MS', 'Comic Neue', cursive;
}
.go-back-button {
  background-color: #fff;
  border: 2px solid #4a0072;

  font-size: 1.15rem;

}
.go-back-button:hover {

}
.go-back-button:active {
  background-color: #f7e6fb;

  }

  .menu-title {

    border-bottom: 2px dashed #e6d0f0;
    padding-bottom: 8px;

  }

  .menu-item {
    display: block;
  }

  .menu-link {
    display: block;
    padding: 6px 4px;
    border: 1px solid transparent;
    cursor: pointer;
    text-decoration: none;
    color: #4a0072;
    transition: all 0.12s;
    font-family: 'Comic Sans MS', 'Comic Neue', cursive;
  }

  .menu-link:hover {
    background-color: #fff;
    border: 1px solid #f0c6eb;
  }

  .menu-emoji {
    display: inline-block;
    margin-right: 8px;
  }

  .menu-title-text {
    text-decoration: underline;
    text-decoration-style: wavy;
    text-decoration-color: #4a0072;
  }

  /* Scrollbar styling */
  .menu-dropdown::-webkit-scrollbar {
    width: 8px;
  }

  .menu-dropdown::-webkit-scrollbar-track {
    background: #fff4fb;
  }

  .menu-dropdown::-webkit-scrollbar-thumb {
    background: #d8a3e0;
    border-radius: 4px;
  }

  .menu-dropdown::-webkit-scrollbar-thumb:hover {
    background: #c985d6;
  }
</style>
